<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe with AI</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #00b2af;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #0017ff;
      margin-bottom: 20px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-bottom: 20px;
    }

    .cell {
      background-color: #fff;
      border: 2px solid #333;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .cell:hover {
      background-color: #EBEE42;
    }

    .status {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .restart-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .restart-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe with AI</h1>
    <div class="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="status"></div>
    <button class="restart-btn">Restart Game</button>
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.querySelector('.status');
    const restartBtn = document.querySelector('.restart-btn');
    let currentPlayer = "X";
    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;

    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function handleCellClick(e) {
      const cell = e.target;
      const index = cell.getAttribute('data-index');

      if (board[index] !== "" || !gameActive || currentPlayer === "O") {
        return;
      }

      makeMove(index, currentPlayer);
      if (!checkWinner()) {
        currentPlayer = "O";
        setTimeout(aiMove, 500);  // Let the AI make its move after a delay
      }
    }

    function makeMove(index, player) {
      board[index] = player;
      cells[index].textContent = player;
    }

    function aiMove() {
      let bestMove = findBestMove();
      if (bestMove !== -1) {
        makeMove(bestMove, "O");
        if (!checkWinner()) {
          currentPlayer = "X";
        }
      }
    }

    function findBestMove() {
      let bestScore = -Infinity;
      let move = -1;

      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          board[i] = "O";  // AI's move
          let score = minimax(board, 0, false);
          board[i] = "";  // Undo move
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(board, depth, isMaximizing) {
      let result = evaluateBoard();
      if (result !== null) {
        return result;
      }

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === "") {
            board[i] = "O";
            let score = minimax(board, depth + 1, false);
            board[i] = "";
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === "") {
            board[i] = "X";
            let score = minimax(board, depth + 1, true);
            board[i] = "";
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function evaluateBoard() {
      for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a] === "O" ? 10 : -10;
        }
      }

      if (!board.includes("")) {
        return 0;
      }

      return null;
    }

    function checkWinner() {
      let roundWon = false;

      for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `Player ${currentPlayer === "O" ? "O" : "X"} wins!`;
        gameActive = false;
        return true;
      }

      if (!board.includes("")) {
        statusText.textContent = "Draw!";
        gameActive = false;
        return true;
      }

      updateStatus();
      return false;
    }

    function updateStatus() {
      if (gameActive) {
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function restartGame() {
      currentPlayer = "X";
      board = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      cells.forEach(cell => cell.textContent = "");
      updateStatus();
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    restartBtn.addEventListener('click', restartGame);

    updateStatus();
  </script>
</body>
</html>
