<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe with AI</title>
  <style>
    /* Add some styles to the level selection buttons */
    .difficulty {
      display: none;
      margin-bottom: 20px;
    }

    .difficulty-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    .difficulty-btn:hover {
      background-color: #555;
    }
    /* Existing styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #00b2af;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #0017ff;
      margin-bottom: 20px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-bottom: 20px;
    }

    .cell {
      background-color: #fff;
      border: 2px solid #333;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .cell:hover {
      background-color: #EBEE42;
    }

    .status {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .restart-btn, .mode-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }

    .restart-btn:hover, .mode-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="game-mode">
      <button class="mode-btn" id="vsAI">Play vs AI</button>
      <button class="mode-btn" id="vsHuman">Play vs Human</button>
    </div>

    <!-- Difficulty level selection -->
    <div class="difficulty">
      <button class="difficulty-btn" id="easy">Easy</button>
      <button class="difficulty-btn" id="medium">Medium</button>
      <button class="difficulty-btn" id="hard">Hard</button>
    </div>

    <div class="game-board" style="display:none;">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="status"></div>
    <button class="restart-btn" style="display:none;">Restart Game</button>
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.querySelector('.status');
    const restartBtn = document.querySelector('.restart-btn');
    const gameBoard = document.querySelector('.game-board');
    const vsAIButton = document.getElementById('vsAI');
    const vsHumanButton = document.getElementById('vsHuman');
    const difficultyDiv = document.querySelector('.difficulty');
    const easyBtn = document.getElementById('easy');
    const mediumBtn = document.getElementById('medium');
    const hardBtn = document.getElementById('hard');

    let currentPlayer = "X";
    let board = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;
    let vsAI = true;
    let aiLevel = 1; // Default to Hard (100%)

    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // Mode selection
    vsAIButton.addEventListener('click', () => {
      vsAI = true;
      difficultyDiv.style.display = 'block'; // Show difficulty selection
    });

    vsHumanButton.addEventListener('click', () => {
      vsAI = false;
      startGame();
    });

    // Difficulty selection
    easyBtn.addEventListener('click', () => {
      aiLevel = 0.5; // 50% skill for easy
      startGame();
    });

    mediumBtn.addEventListener('click', () => {
      aiLevel = 0.75; // 75% skill for medium
      startGame();
    });

    hardBtn.addEventListener('click', () => {
      aiLevel = 1; // 100% skill for hard
      startGame();
    });

    function startGame() {
      difficultyDiv.style.display = 'none'; // Hide difficulty options
      gameBoard.style.display = 'grid';
      restartBtn.style.display = 'inline-block';
      document.querySelector('.game-mode').style.display = 'none';
      updateStatus();
    }

    function handleCellClick(e) {
      const cell = e.target;
      const index = cell.getAttribute('data-index');

      if (board[index] !== "" || !gameActive) {
        return;
      }

      makeMove(index, currentPlayer);
      if (!checkWinner()) {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        if (vsAI && currentPlayer === "O") {
          setTimeout(aiMove, 500); // AI's turn
        }
      }
    }

    function makeMove(index, player) {
      board[index] = player;
      cells[index].textContent = player;
    }

    function aiMove() {
      let bestMove = findBestMove();
      if (bestMove !== -1) {
        makeMove(bestMove, "O");
        if (!checkWinner()) {
          currentPlayer = "X";
        }
      }
    }

    function findBestMove() {
      let bestScore = -Infinity;
      let move = -1;

      // Randomness based on AI level
      if (Math.random() > aiLevel) {
        // AI will make a random move based on the difficulty level
        let availableMoves = board.map((val, index) => val === "" ? index : null).filter(val => val !== null);
        move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
        return move;
      }

      // AI plays optimally
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          board[i] = "O";  // AI's move
          let score = minimax(board, 0, false);
          board[i] = "";  // Undo move
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(board, depth, isMaximizing) {
      let result = evaluateBoard();
      if (result !== null) {
        return result;
      }

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === "") {
            board[i] = "O";
            let score = minimax(board, depth + 1, false);
            board[i] = "";
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === "") {
            board[i] = "X";
            let score = minimax(board, depth + 1, true);
            board[i] = "";
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function evaluateBoard() {
      for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a] === "O" ? 10 : -10;
        }
      }

      if (!board.includes("")) {
        return 0;
      }

      return null;
    }

    function checkWinner() {
      let roundWon = false;

      for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return true;
      }

      if (!board.includes("")) {
        statusText.textContent = "Draw!";
        gameActive = false;
        return true;
      }

      updateStatus();
      return false;
    }

    function updateStatus() {
      if (gameActive) {
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function restartGame() {
      currentPlayer = "X";
      board = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      cells.forEach(cell => cell.textContent = "");
      updateStatus();
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    restartBtn.addEventListener('click', restartGame);

    updateStatus();
  </script>
</body>
</html>
